{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="container my-4">
	<h2>CREATE BLOG</h2>
	<hr>
</div>



<div class="container my-4">



<form method="POST" action="{% url 'createblog' %}" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Enter Blog Title Here ..." required>
  </div>

  <div class="form-group">
  <label for="exampleFormControlInput1">Image</label>
    <input type="file" class="form-control" name="image" id="image">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Category</label>
    <select class="form-control" name="category" id="category">
      {% for c in cate %}
      <option value="{{c.name}}">{{c.name}}</option>
      {% endfor %}
    </select>
  </div>
 
  <div class="form-group">
    <label for="body">Content</label>
    <textarea class="form-control" name="body" id="body" placeholder="Enter Post Content here..." rows="3" required></textarea>
  </div>
   <button type="submit" class="btn btn-primary mb-2">Save Blog</button>
</form>

</div>


{% endblock %}
