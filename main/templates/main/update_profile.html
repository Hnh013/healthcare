{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
	
	{% block content %}	


<br><br><br><br>
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Update Your Profile Details!</h3>
					<hr>
				</div>
				<div class="d-flex justify-content-center form_container">
 
		


        <form action="" method="POST">

	    {% csrf_token %}
	    <div class="input-group mb-3">
							<div class="input-group-append"><Label></Label><br>
								
							</div>

  {{ form.username}}</div>
	      <div class="input-group mb-3">
							<div class="input-group-append"><Label></Label><br>
								
							</div>

  {{ form.email}}</div>
	      <div class="input-group mb-3">
							<div class="input-group-append"><Label></Label><br>
								
							</div>

  {{ form.first_name}}</div>
	      <div class="input-group mb-3">
							<div class="input-group-append"><Label></Label><br>
								
							</div>

  {{ form.last_name}}</div>
	     
           
   <div class="d-flex justify-content-center mt-3 login_container">
				 	
				   		
  <button type="submit" class="btn btn-outline-success" >Update My Profile!</button></div>
</form>
	</div>
		</div>
	</div>

<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		
		form_fields[4].placeholder='Enter Username...';
		form_fields[5].placeholder='Enter Email...';
		form_fields[6].placeholder='Enter First Name...';
		form_fields[7].placeholder='Enter Last Name...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock %}
